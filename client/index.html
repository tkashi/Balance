<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Balance</title>
</head>
<body>
    <div id="container">  
        <div id="subjects">
            <h4>My Courses</h4>
            <ul>
                <li class="subject"><input type="text" class="subject_id"><span class="subject_title"></span>
                <li class="subject"><input type="text" class="subject_id"><span class="subject_title"></span>
                <li class="subject"><input type="text" class="subject_id"><span class="subject_title"></span>
                <li class="subject"><input type="text" class="subject_id"><span class="subject_title"></span>
                <li class="subject"><input type="text" class="subject_id"><span class="subject_title"></span>
            </ul>
            <button id="register">Register</button>
        </div>
        <div id="task">
            <h4>My Tasks</h4>
            <table id="task_list">
                <tr>
                    <td></td>
                    <td>Title</td>
                    <td>Due Date</td>
                    <td>Duration</td>
                    <td>Subject ID</td>
                    <td>Priority</td>
                    <td>Urgency</td>
                    <td></td>
                </tr>
            </table>
            <form id="register_task" name="register_task" style="border: 1px solid black;">
                <label>Title:<input name="title"></label><br>
                <label>Due Date:<input type="date" name="dueDate"></label><br>
                <label>Duration:<input type="number" min="0" name="duration"> hours</label><br>
                <label>Subject ID:<input name="subjectId"></label><br>
                <label>Priority:<select name="priority">
                    <option></option>
                    <option value="5">Extremely important</option>
                    <option value="4">Very important</option>
                    <option value="3">Neutral</option>
                    <option value="2">Slightly important</option>
                    <option value="1">Not at all important</option>
                </select></label><br>
                <label>Urgency:<select name="urgency">
                        <option></option>
                        <option value="5">Extremely Urgent</option>
                        <option value="4">Very Urgent</option>
                        <option value="3">Neutral</option>
                        <option value="2">Slightly Urgent</option>
                        <option value="1">Not at all Urgent</option>
                   </select></label><br>
                <button type="button">Register Task</button>
            </form>
        </div>
        <div id="schedule">
            <h4>My Schedule</h4>
            <button id="create_schedule">Add Tasks from Google Calendar</button>
            <button id="signout-button">Sign Out</button>
            <table id="event_list"></table>
            <pre id="content"></pre>
        </div>
    </div>
   
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="./dist/main.js"></script>
</body>
</html>
