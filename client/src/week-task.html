<body class="mini-sidebar">
    <!-- Preloader -->
    <div class="preloader">
        <div class="cssload-speeding-wheel"></div>
    </div>
    <div id="wrapper">
        <!-- Page Content -->
        <div class="page-wrapper" data-h5-main-scene-container data-h5-controller="balance.overview.WeekViewController">
            <div class="container-fluid">
                <!-- /.row -->
                <!-- .row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="white-box">
                            <div class="task-widget2">
                                <div class="task-image">
                                    <img src="../plugins/images/task.jpg" alt="task" class="img-responsive">
                                    <div class="task-image-overlay"></div>
                                    <div class="task-detail">
                                        <h2 class="font-light text-white m-b-0">Week: 12/4 - 12/10</h2>
                                        <h4 class="font-normal text-white m-t-5">Your tasks for this week</h4>
                                    </div>
                                    <div class="task-add-btn">
                                        <a class="btn btn-success" alt="default" data-toggle="modal" data-target="#new-task-modal">+</a>
                                    </div>

                                    <!-- Modal for adding a task-->
                                    <div id="new-task-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;"></div>
                                </div>
                                <div class="row"></div>
                                <div class="row"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
            <footer class="footer t-a-c">

    <script src="js/sidebarmenu.js"></script>
    <!--slimscroll JavaScript -->
    <script src="js/jquery.slimscroll.js"></script>

    <script src="js/waves.js"></script>
